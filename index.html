<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
    <div class="logo"></div>
      <ul id="items">
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
        <li>&nbsp;</li>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>
      
    <div class="header">
      <input type="search" id='search-bar'>
      <div id="user-info">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>account-box</title><path d="M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6M15,9A3,3 0 0,1 12,12A3,3 0 0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9M3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3H5C3.89,3 3,3.9 3,5Z" /></svg>
        <div class="profile-picture">
          <img src="https://www.theodinproject.com/assets/badge-html-css-91bc8d9c7ebb2e2f73eeb302c38a92d9ba6f182301dbd1868d7198fcc8376aeb.svg" alt="">
        </div>
          <h2 id="user-name">Morgan Oakley</h2>
      </div>
      <div id="greeting-box">
        <div class="profile-picture">
          <img src="https://www.theodinproject.com/assets/badge-html-css-91bc8d9c7ebb2e2f73eeb302c38a92d9ba6f182301dbd1868d7198fcc8376aeb.svg" alt="">
        </div>
        <h4>Hi there,</h4>
        <h2>Morgan Oakley (@morgan)</h2>
      </div>
      <div class="buttons">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
      
    </div>
    <div class="content"> 
      <h2>Your Projects</h2>
      <h2>Announcements</h2>
      <div class="your-projects">
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
      </div>
      <div class="announcements"></div>
    </div>
  </div>
</body>
</html>
