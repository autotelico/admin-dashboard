<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
    <div class="logo">
      <div class="svg-icon-wrap">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
      </div>
      <h2>DASHBOARD</h2>
    </div>
      <ul id="items">
        <li id="home">Home</li>
        <li id="profile">Profile</li>
        <li id="messages">Messages</li>
        <li id="history">History</li>
        <li id="tasks">Tasks</li>
        <li id="communities">Communities</li>
        <li>&nbsp;</li>
        <li id="settings">Settings</li>
        <li id="support">Support</li>
        <li id="privacy">Privacy</li>
      </ul>
    </div>
      
    <div class="header">
      <input type="search" id='search-bar'>
      <div id="user-info">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>account-box</title><path d="M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6M15,9A3,3 0 0,1 12,12A3,3 0 0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9M3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3H5C3.89,3 3,3.9 3,5Z" /></svg>
        <div class="profile-picture">
          <img src="https://icon-library.com/images/cool-profile-icon/cool-profile-icon-0.jpg" alt="">
        </div>
          <h2 id="user-name">Morgan Oakley</h2>
      </div>
      <div id="greeting-box">
        <div class="profile-picture">
          <img src="https://icon-library.com/images/cool-profile-icon/cool-profile-icon-0.jpg" alt="">
        </div>
        <h4>Hi there,</h4>
        <h2>Morgan Oakley (@morgan)</h2>
      </div>
      <div class="buttons">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
      
    </div>
    <div class="content"> 

      <div class="wrapper-col1">
        <h2>Your Projects</h2>
        <div class="your-projects">
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
        </div>
      </div>

      <div class="wrapper-col2">
        <h2>Announcements</h2>
        <div class="announcements">
          <div class="news"></div>
        </div>
        <h2>Trending</h2>
        <div class="trending"></div>
    </div>
  </div>
</body>
</html>
